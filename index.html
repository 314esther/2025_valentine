<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #fce4ec;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #d81b60;
            font-size: clamp(24px, 4vw, 36px);
            margin-bottom: 2rem;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            gap: 2px;
            padding: 0;
        }

        .heart-container {
            position: relative;
            width: min(300px, 28vw);
            height: min(300px, 28vw);
        }

        .heart { 
            width: 100%; 
            height: 100%; 
            position: absolute;
        }

        .heart-path.pink { fill: #ff69b4; }
        .heart-path.red { fill: #ff0000; }
        .heart-path.purple { fill: #800080; }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(14px, 2vw, 18px);
            opacity: 0;
            transition: opacity 0.3s;
            transition-delay: 1s;
            text-align: center;
            max-width: 90%;
            line-height: 1.3;
            padding: 0.5rem;
            word-wrap: break-word;
            hyphens: auto;
        }

        .text.visible { opacity: 1; }

        .scribble {
            fill: #fce4ec;
            transform: scale(51) translate(0.1px, 0.9px);
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }

        .erasing .scribble {
            animation: drawScribble 1s linear forwards;
        }

        @keyframes drawScribble {
            to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 2px;
            }
            .heart-container {
                width: min(300px, 80vw);
                height: min(300px, 80vw);
            }
        }
    </style>
</head>
